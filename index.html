<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Centro Médico Ñuñoa</title>
</head>

<body>
    <h1 class="text-center">Estadisticas centro medico ñuñoa</h1>

    <h2>Radiologia</h2>
    <p id="radiologia"></p>

    <h2>Traumatología</h2>
    <p id="traumatologia"></p>

    <h2>Dental</h2>
    <p id="dental"></p>



    <table class="table">
        <h2 class="text-center">Radiologia</h2>
        <thead>
            <tr>
                <th scope="col">HORA</th>
                <th scope="col">ESPECIALISTA</th>
                <th scope="col">PACIENTE</th>
                <th scope="col">RUT</th>
                <th scope="col">PREVISION</th>
            </tr>
        </thead>
        <tbody id="tableRadiologia">
        </tbody>
    </table>

    <table class="table">
        <h2 class="text-center">Traumatología</h2>
        <thead>
            <tr>
                <th scope="col">HORA</th>
                <th scope="col">ESPECIALISTA</th>
                <th scope="col">PACIENTE</th>
                <th scope="col">RUT</th>
                <th scope="col">PREVISION</th>
            </tr>
        </thead>
        <tbody id="tableTrauma">
        </tbody>
    </table>

    <table class="table">
        <h2 class="text-center">Dental</h2>
        <thead>
            <tr>
                <th scope="col">HORA</th>
                <th scope="col">ESPECIALISTA</th>
                <th scope="col">PACIENTE</th>
                <th scope="col">RUT</th>
                <th scope="col">PREVISION</th>
            </tr>
        </thead>
        <tbody id="tableDental">
        </tbody>
    </table>



    <script src="./assets/js/app.js"></script>
</body>

</html>
